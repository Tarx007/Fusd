<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Languages Info</title>
  <link rel="stylesheet" href="styleP.css" />
</head>
<body>
    <header>
        <div class="header-content">
          <img src="logo.png" alt="Vignan's IIT">
          <h1>Vignan's Institute of Information Technology</h1>
        </div>
      </header>
      
  <div class="dropdown-container">
    <div class="dropdown">
      <div class="select">
        <span class="selected">Structured </span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li data-value="C">C</li>
        <li data-value="C++">C++</li>
        <li data-value="Java">Java</li>
      </ul>
    </div>

    <!-- Unstructured Programming Dropdown -->
    <div class="dropdown">
      <div class="select">
        <span class="selected">Unstructured </span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li data-value="HTML">HTML</li>
        <li data-value="CSS">CSS</li>
        <li data-value="Javascript">Javascript</li>
      </ul>
    </div>
  </div>

  <div id="infoBox">
    <h2>Welcome</h2>
    <p>Select a programming language to learn more about it.</p>
  </div>

  <script src="scriptP.js"></script>
</body>
</html>
